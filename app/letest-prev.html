<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=2, user-scalable=no" />
		<title></title>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<script src="../js/mui.min.js"></script>
		<script src="../js/app.js"></script>
		<style>
			p {
				font-size: 20px;
				line-height: 35px;
				margin-top: 20px;
				padding: 10px;
				background-color: white;
			}
		</style>
	</head>

	<body style="background-color: white;">
		<header class="mui-bar mui-bar-nav" style="background-color: #F37C61;">
						<div style="margin-top: -5px;">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">李沧区干部法律法规模拟考试</h1>
			</div>
		</header>
		<div class="mui-content" style="padding-top: 30px;background-color: white;border: none;">
			<div style="padding: 15px;">
				<p> 本卷共80题 ,满分100分，80分及格。
					<br /> 考试时间是50分钟
					<br />
					<br /> ● 判断30题 每题1分
					<br /> ● 单选30题 每题1分
					<br /> ● 多选20题 每题2分</p>
				<p>提示：您可以点击右上角查看试题和交卷</p>
			</div>
			<p style="text-align: center;background-color: white;">
				<button id="go" class="mui-btn mui-btn-danger" style="width: 160px;font-weight: 800;font-size: 20px;">&nbsp;&nbsp;开&nbsp;始&nbsp;考&nbsp;试&nbsp;&nbsp;</button>
			</p>
		</div>
		<script type="text/javascript">
			document.getElementById("go").addEventListener('tap', function(evt) {
				var self = plus.webview.currentWebview();
				plus.nativeUI.showWaiting('加载数据中 ...');
				mui.openWindow({
					id: 'question-win-' + self.chapterId,
					url: 'letest-question.html',
					waiting: {
						autoShow: false
					},
					extras: {
						name: self.chapterTitle,
						sectionId: self.chapterId,
						chapterId: self.chapterId,
						time: 100
					}
				});
			});
		</script>
	</body>

</html>
